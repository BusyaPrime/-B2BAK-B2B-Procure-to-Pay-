services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-trae}
      POSTGRES_USER: ${POSTGRES_USER:-trae}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-trae}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-trae} -d ${POSTGRES_DB:-trae}"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: ./backend
    env_file:
      - ./.env.example
    environment:
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-trae}:${POSTGRES_PASSWORD:-trae}@postgres:5432/${POSTGRES_DB:-trae}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      FRONTEND_ORIGIN: ${FRONTEND_ORIGIN:-http://localhost:3000}
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS:-http://localhost:3000,http://localhost:3001,http://127.0.0.1:3000,http://127.0.0.1:3001}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: sh -c "alembic upgrade head && python -m app.scripts.seed && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app

  worker:
    build:
      context: ./backend
    env_file:
      - ./.env.example
    environment:
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-trae}:${POSTGRES_PASSWORD:-trae}@postgres:5432/${POSTGRES_DB:-trae}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    command: rq worker trae
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
      API_BASE_URL_INTERNAL: http://backend:8000
      NODE_ENV: production
    depends_on:
      backend:
        condition: service_started
    ports:
      - "3000:3000"
      - "3001:3000"

volumes:
  postgres_data:
