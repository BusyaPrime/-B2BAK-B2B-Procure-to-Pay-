services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-b2bak}
      POSTGRES_USER: ${POSTGRES_USER:-b2bak}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-b2bak}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-b2bak} -d ${POSTGRES_DB:-b2bak}"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: ../backend
    env_file:
      - ../.env.example
    environment:
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-b2bak}:${POSTGRES_PASSWORD:-b2bak}@postgres:5432/${POSTGRES_DB:-b2bak}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      FRONTEND_ORIGIN: ${FRONTEND_ORIGIN:-http://localhost:3000}
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS:-http://localhost:3000}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: sh -c "alembic upgrade head && python -m app.scripts.seed && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app

  worker:
    build:
      context: ../backend
    env_file:
      - ../.env.example
    environment:
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-b2bak}:${POSTGRES_PASSWORD:-b2bak}@postgres:5432/${POSTGRES_DB:-b2bak}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    command: rq worker b2bak
    volumes:
      - ../backend:/app

  frontend:
    build:
      context: ../frontend
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
      API_BASE_URL_INTERNAL: http://backend:8000
      NODE_ENV: development
    depends_on:
      backend:
        condition: service_started
    command: sh -c "rm -rf .next && pnpm dev --hostname 0.0.0.0 --port 3000"
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app
      - frontend_node_modules:/app/node_modules

volumes:
  postgres_data:
  frontend_node_modules:
